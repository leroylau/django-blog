<!DOCTYPE html>
<html>
    <head>
        {% if user.name %}
            <title>{{ user.name }} - Blog</title>
        {% else %}
            <title>Blogr</title>
        {% endif %}
    </head>
    <body>
        {% if user.name %}
            <div>
                <b>Hi {{ user.name }}</b>
            </div>
            <hr>
        {% else %}
            <b>Welcome to Blogr</b>
            <hr>
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>

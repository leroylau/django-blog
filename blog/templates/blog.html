<!DOCTYPE html>
<html>

<head>
    <title>{{ user.name }} - Blog</title>
</head>
<body>
    <div>
        <b>Hi {{ user.name }}</b>
    </div>
    <hr> 
    {% for post in posts %}
        <ul>
            <li>
                <p>
                    {{ post.name }} says: <b>{{ post.body }}</b>
                </p>
            </li>
        </ul>
    {% endfor%}
</body>
</html>
